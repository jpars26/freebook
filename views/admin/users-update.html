<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Usuário</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
               <form role="form" action="/admin/users/{$user.ID}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="NOME">Nome</label>
              <input type="text" class="form-control" id="NOME" name="NOME" placeholder="Digite o nome" value="{$user.NOME}">
            </div>
            <div class="form-group">
              <label for="ENDERECO">ENDEREÇO</label>
              <input type="text" class="form-control" id="ENDERECO" name="ENDERECO" placeholder="Digite o endereço" value="{$user.ENDERECO}">
            </div>
            <div class="form-group">
              <label for="TELEFONE">Telefone</label>
              <input type="tel" class="form-control" id="TELEFONE" name="TELEFONE" placeholder="Digite o telefone" value="{$user.TELEFONE}">
            </div>
                  <div class="form-group">
              <label for="EMAIL">E-mail</label>
              <input type="email" class="form-control" id="EMAIL" name="EMAIL" placeholder="Digite o e-mail" value="{$user.EMAIL}">
            </div>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" name="login" placeholder="Digite o login" value="{$user.login}">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Digite o senha" value="{$user.password}">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="inadmin" {if="$user.inadmin == 1"} checked{/if} value="1"> Acesso de Administrador
              </label>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
